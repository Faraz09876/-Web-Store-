<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORGET PASSWORD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: cover;
      animation: forget 5s infinite alternate-reverse linear;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes forget {
      0% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      }
      100% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
      }
    }

    .forget {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .forget h2 {
      color: white;
      margin-bottom: 30px;
    }

    .forget input {
      width: 100%;
      height: 45px;
      border-radius: 30px;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 18px;
      border: none;
    }

    .forget input::placeholder {
      color: white;
      font-size: 18px;
    }

    .forget button {
      width: 120px;
      height: 45px;
      border-radius: 30px;
      background-color: blue;
      color: white;
      font-size: 18px;
      border: none;
      margin: 10px 5px;
    }

    .forget button:hover {
      background-color: black;
    }

    @media (max-width: 576px) {
      .forget h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="forget">
    <h2>ENTER EMAIL FOR FORGOTTEN PASSWORD</h2>
    <input type="text" placeholder="Enter valid email" /><br><br>
    <a href="Log In.html"><button>BACK</button></a>
    <a href="OTP1.html"><button>NEXT</button></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
