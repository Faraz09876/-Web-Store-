<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      animation: signup 2s linear infinite alternate-reverse;
      min-height: 100vh;
    }

    @keyframes signup {
      0% {
        background: url('photo-1612703769284-0103b1e5ef70.avif') no-repeat;
        background-size: 100% 100vh;
      }
      25% {
        background: url('photo-1674027392887-751d6396b710.avif') no-repeat;
        background-size: 100% 100vh;
      }
    }

    .main-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 40px;
      color: white;
      max-width: 600px;
      margin: 5% auto;
      animation: main 2s linear infinite alternate-reverse;
    }

    @keyframes main {
      0% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
        background-size: 100% 80vh;
      }
      25% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
        background-size: 100% 80vh;
      }
    }

    input[type="text"], select, input[type="file"] {
      width: 100%;
      height: 50px;
      border-radius: 30px;
      background-color: black;
      color: white;
      border: none;
      text-align: center;
      margin-bottom: 15px;
    }

    ::placeholder {
      color: white;
      font-size: 16px;
    }

    ::placeholder:hover {
      color: black;
      background-color: white;
    }

    .btn-custom {
      width: 100px;
      height: 41px;
      border-radius: 30px;
      font-size: 16px;
    }

    .btn-custom:hover {
      background-color: black !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-box text-center">
      <h2>ENTER PAYMENT METHOD</h2>
      
      <select class="form-select mt-4 text-center bg-dark text-white" aria-label="Card Type">
        <option selected>SELECT CARD TYPE</option>
        <option value="master">MASTER</option>
        <option value="visa">VISA</option>
      </select>

      <input type="text" placeholder="CREDIT/DEBIT CARD NUMBER">
      <input type="text" placeholder="ENTER EXPIRY DATE">
      <input type="text" placeholder="ENTER CVV">
      
      <h5 class="mt-3">UPLOAD CARD PICTURE</h5>
      <input type="file" accept="image/*">

      <div class="d-flex justify-content-between mt-4 flex-wrap">
        <a href="Sign Up.html" class="btn btn-primary btn-custom">BACK</a>
        <a href="Log In.html" class="btn btn-success btn-custom">NEXT</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
