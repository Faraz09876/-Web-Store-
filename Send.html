<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      animation: otpbg 2s linear infinite alternate-reverse;
      min-height: 100vh;
    }

    @keyframes otpbg {
      0% {
        background: url('photo-1612703769284-0103b1e5ef70.avif') no-repeat;
        background-size: 100% 100vh;
      }
      25% {
        background: url('photo-1674027392887-751d6396b710.avif') no-repeat;
        background-size: 100% 100vh;
      }
    }

    .otp-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 30px;
      max-width: 700px;
      margin: 10% auto;
      text-align: center;
      color: white;
      animation: otpcontent 2s linear infinite alternate-reverse;
    }

    @keyframes otpcontent {
      0% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
        background-size: 100% 50vh;
      }
      25% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
        background-size: 100% 50vh;
      }
    }

    .btn-custom {
      width: 100px;
      height: 41px;
      border-radius: 30px;
      font-size: 16px;
    }

    .btn-custom:hover {
      background-color: black !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="otp-box">
      <h2>DETAILS SENT</h2>
      <h5 class="mt-3">
        YOUR DETAILS HAVE BEEN SUBMITTED SUCCESSFULLY. YOU WILL RECEIVE A MESSAGE ON YOUR EMAIL SHORTLY.<br>
        <strong>THANK YOU!</strong>
      </h5>
      <a href="My store login.html" class="btn btn-primary btn-custom mt-4">BACK</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
