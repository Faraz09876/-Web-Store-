<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORGET PASSWORD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            background-image: url('photo-1612703769284-0103b1e5ef70.avif');
            background-repeat: no-repeat;
            background-size: cover;
            animation: can 5s infinite alternate-reverse linear;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes can {
            0% {
                background-image: url('photo-1612703769284-0103b1e5ef70.avif');
            }
            100% {
                background-image: url('photo-1674027392887-751d6396b710.avif');
            }
        }

        .cant {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .cant h2,
        .cant p {
            color: white;
        }

        .cant button {
            width: 120px;
            height: 45px;
            border-radius: 30px;
            background-color: blue;
            color: white;
            font-size: 18px;
            border: none;
            transition: 0.3s;
        }

        .cant button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="cant">
        <h2>NOTE!</h2><br>
        <p>(1) First create your account to continue correctly.</p>
        <p>(2) If you have an account, but forgot your password or email.</p>
        <p>(3) Please enter valid email & password, then try again.</p><br>
        <a href="Log In.html">
            <button>BACK</button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
