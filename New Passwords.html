<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      animation: signup 2s linear infinite alternate-reverse;
      min-height: 100vh;
    }

    @keyframes signup {
      0% {
        background: url('photo-1612703769284-0103b1e5ef70.avif') no-repeat;
        background-size: 100% 100vh;
      }
      25% {
        background: url('photo-1674027392887-751d6396b710.avif') no-repeat;
        background-size: 100% 100vh;
      }
    }

    .signup-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 30px;
      color: white;
      max-width: 500px;
      margin: 5% auto;
      animation: main 2s linear infinite alternate-reverse;
    }

    @keyframes main {
      0% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
        background-size: 100% 80vh;
      }
      25% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
        background-size: 100% 80vh;
      }
    }

    input.form-control {
      background-color: black;
      color: white;
      text-align: center;
      border-radius: 30px;
    }

    input::placeholder {
      color: white;
      font-size: 16px;
    }

    input:hover::placeholder {
      color: black;
      background-color: white;
    }

    .btn-custom {
      border-radius: 30px;
      font-size: 16px;
      padding: 8px 20px;
    }

    .btn-custom:hover {
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-box text-center">
      <h2>ENTER NEW PASSWORD</h2><br>

      <input type="text" class="form-control mb-3" placeholder="NEW PASSWORD">
      <input type="text" class="form-control mb-4" placeholder="CONFIRM PASSWORD">

      <div class="d-flex justify-content-between">
        <a href="OTP1.html" class="btn btn-primary btn-custom">BACK</a>
        <a href="Log In.html" class="btn btn-success btn-custom">NEXT</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
