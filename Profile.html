<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      animation: profile 2s linear infinite alternate-reverse;
      min-height: 100vh;
    }

    @keyframes profile {
      0% {
        background: url('photo-1612703769284-0103b1e5ef70.avif') no-repeat;
        background-size: 100% 100vh;
      }
      25% {
        background: url('photo-1674027392887-751d6396b710.avif') no-repeat;
        background-size: 100% 100vh;
      }
    }

    .profile-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 40px;
      color: white;
      max-width: 600px;
      margin: 5% auto;
      text-align: center;
      animation: main 2s linear infinite alternate-reverse;
    }

    @keyframes main {
      0% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
        background-size: 100% 80vh;
      }
      25% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
        background-size: 100% 80vh;
      }
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
    }

    input[type="file"] {
      background-color: black;
      color: white;
      border-radius: 30px;
      padding: 6px;
      border: none;
      margin-bottom: 20px;
    }

    h4.payment-heading {
      background-color: black;
      border-radius: 30px;
      width: fit-content;
      padding: 5px 20px;
      margin: 20px auto;
    }

    .btn-custom {
      width: 100px;
      height: 41px;
      border-radius: 30px;
      font-size: 16px;
    }

    .btn-custom:hover {
      background-color: black !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-box">
      <img src="download.jpg" class="profile-img" alt="Profile Photo">
      <div class="my-2">
        <label for="profile-photo" class="form-label">CHANGE PROFILE PHOTO:</label><br />
        <input type="file" id="profile-photo" accept="image/*" />
      </div>

      <p>NAME: MR. TOM</p>
      <p>ADDRESS: #########</p>
      <p>EMAIL: cartoonnetwork123@gmail.com</p>

      <h4 class="payment-heading">PAYMENT DETAILS</h4>

      <p>CREDIT CARD NUMBER: 4563-4678-4309-4123</p>
      <p>CREDIT CARD EXPIRY: 12/2029</p>
      <p>CVV: 095</p>
      <p>PICTURE: UPLOADED</p>

      <a href="My store login.html" class="btn btn-primary btn-custom mt-3">BACK</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
