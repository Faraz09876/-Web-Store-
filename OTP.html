<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      animation: OTP 2s linear infinite alternate-reverse;
      min-height: 100vh;
    }

    @keyframes OTP {
      0% {
        background: url('photo-1612703769284-0103b1e5ef70.avif') no-repeat;
        background-size: 100% 100vh;
      }
      25% {
        background: url('photo-1674027392887-751d6396b710.avif') no-repeat;
        background-size: 100% 100vh;
      }
    }

    .otp-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 30px;
      color: white;
      max-width: 600px;
      margin: 5% auto;
      text-align: center;
      animation: code 2s linear infinite alternate-reverse;
    }

    @keyframes code {
      0% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
        background-size: 100% 50vh;
      }
      25% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
        background-size: 100% 50vh;
      }
    }

    .otp-input {
      width: 60px;
      height: 40px;
      margin: 5px;
      border-radius: 10px;
      background-color: black;
      color: white;
      border: none;
      text-align: center;
      font-size: 20px;
    }

    .otp-input::placeholder {
      color: white;
    }

    .otp-input:hover::placeholder {
      color: white;
      background-color: black;
    }

    .btn-custom {
      width: 100px;
      height: 41px;
      border-radius: 30px;
      font-size: 16px;
    }

    .btn-custom:hover {
      background-color: black !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="otp-box">
      <h2>CHECK YOUR EMAIL & ENTER 5 DIGITS CODE</h2>
      <div class="my-4">
        <input type="text" maxlength="1" class="otp-input" placeholder="#">
        <input type="text" maxlength="1" class="otp-input" placeholder="#">
        <input type="text" maxlength="1" class="otp-input" placeholder="#">
        <input type="text" maxlength="1" class="otp-input" placeholder="#">
        <input type="text" maxlength="1" class="otp-input" placeholder="#">
      </div>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="Sign Up.html" class="btn btn-primary btn-custom">BACK</a>
        <button class="btn btn-warning btn-custom">RE SEND</button>
        <a href="Payment.html" class="btn btn-success btn-custom">NEXT</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
