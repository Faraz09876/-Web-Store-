<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      background-repeat: no-repeat;
      background-size: cover;
      animation: signup 5s infinite alternate-reverse linear;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes signup {
      0% {
        background-image: url('photo-1612703769284-0103b1e5ef70.avif');
      }
      100% {
        background-image: url('photo-1674027392887-751d6396b710.avif');
      }
    }

    .main1 {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 50px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .main1 h1 {
      color: white;
      margin-bottom: 30px;
    }

    .main1 input {
      width: 100%;
      height: 50px;
      border-radius: 30px;
      background-color: black;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      border: none;
    }

    .main1 input::placeholder {
      color: white;
      font-size: 18px;
    }

    .main1 a h3 {
      color: white;
      font-size: 16px;
      margin: 5px 0;
      text-decoration: underline;
    }

    .main1 button {
      width: 120px;
      height: 45px;
      border-radius: 30px;
      background-color: blue;
      color: white;
      font-size: 18px;
      border: none;
      margin: 10px 5px;
    }

    .main1 button:hover {
      background-color: black;
    }

    @media (max-width: 576px) {
      .main1 h1 {
        font-size: 22px;
      }

      .main1 button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main1">
    <h1>LOGIN</h1>
    <input type="text" placeholder="EMAIL" />
    <input type="text" placeholder="PASSWORD" />

    <a href="Sign Up.html"><h3>Create Account</h3></a>
    <a href="Forget Password.html"><h3>Forget Password</h3></a>
    <a href="Can't access your account.html"><h3>Can't Access Your Account</h3></a>

    <div class="d-flex justify-content-center flex-wrap">
      <a href="OTP.html"><button>BACK</button></a>
      <a href="My store login.html"><button>NEXT</button></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
